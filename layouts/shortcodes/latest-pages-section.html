{{ $thisSection := $.Page.Section }}
{{.Inner}}
<ul class="children children-li">
{{ range first 5 (sort (where ( where .Site.RegularPages "Section" $thisSection ) ".Title" "!=" $thisSection) ".Date" "desc")}}
    <li><span>{{ .Date.Format "Jan 02, 2006" }} - <a href="{{ .Permalink }}">{{ .Title }}</a></span></li>
{{ end }}
</ul>
